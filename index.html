<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="upper-container">
            <h1 id="main-header">Metric/Imperial Unit Conversion</h1>
            <input id="main-input" type="text" placeholder="5">
            <button id="convert-btn">Convert</button>
            <p id="error"></p>
        </div>
        <div id="lower-container">
            <div class="unit-box">
                <h3 class="unit-header">Length (Meter/Feet)</h3>
                <p class="unit-footer">5 meters = 16.405 feet | 5 feet = 1.524 meters</p>
            </div>
            <div class="unit-box">
                <h3 class="unit-header">Volume (Liters/Gallons)</h3>                
                <p class="unit-footer">5 liters = 1.320 gallons | 5 gallons = 18.939 liters</p>
            </div>
            <div class="unit-box">
                <h3 class="unit-header">Mass (Kilograms/Pounds)</h3>
                <p class="unit-footer">5 kilograms = 11.020 pounds | 5 pounds = 2.269 kilograms</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
